name: Move.it app

on:
  pull_request:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Create tag
      run: |
        ARR=$(echo $LAST_TAG | sed -e s/rel-//g | tr -s "." " " | xargs -n 1)
        MAJOR=${ARR[0]}
        MINOR=${ARR[1]}
        PATCH=${ARR[2]}
        NEXT_PATCH=$((PATCH + 1))
        NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH"
        TAG_NAME="build-$NEXT_VERSION"
        git tag $TAG_NAME
        git push --tags