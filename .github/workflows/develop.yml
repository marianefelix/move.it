name: Move.it app

on:
  pull_request:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Create tag
      run: |
        LAST_TAG=$(git tag -l --sort=-v:refname || "build-0.0.0")
        LAST_VERSION=$(echo $LAST_TAG | sed 's/build-//')
        IFS='.' read -r -a VERSION_ARRAY <<< "$LAST_VERSION"
        MAJOR=${VERSION_ARRAY[0]}
        MID=${VERSION_ARRAY[1]}
        PATCH=${VERSION_ARRAY[2]}
        NEXT_PATCH=$((PATCH + 1))
        NEXT_VERSION="$MAJOR.$MID.$NEXT_PATCH"
        TAG_NAME="build-$NEXT_VERSION"
        git tag $TAG_NAME
        git push --tags