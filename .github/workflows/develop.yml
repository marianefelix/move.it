name: Move.it app

on:
  pull_request:
    branches: develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Create tag
      run: |
        LAST_TAG=$(git tag -l --sort=-v:refname)
        ARR=($(echo $LAST_TAG | tr -s "." " "))
        MAJOR=${ARR[0]}
        MID=${ARR[1]}
        MINOR=${ARR[2]}
        NEXT_PATCH=$((MINOR + 1))
        NEXT_VERSION="$MAJOR.$MID.$NEXT_PATCH"
        TAG_NAME="build-$NEXT_VERSION"
        git tag "$TAG_NAME"
        git push --tags